backend:
  name: git-gateway
  branch: main

media_folder: "assets/images"
public_folder: "/assets/images"

collections:
  - name: "apartments"
    label: "Apartments"
    files:
      - name: "availability"
        label: "Availability & Prices"
        file: "bookings.json"
        description: "Manage apartment list"
        fields:
          - name: "apartments"
            label: "List of Units"
            widget: "list"
            fields:
              - {label: "Unit Name", name: "unit", widget: "string"}
              - {label: "Status", name: "status", widget: "select", options: ["Available", "Reserved", "Sold"]}
              - {label: "Price", name: "price", widget: "string"}
  - name: "construction"
    label: "Construction Progress"
    files:
      - name: "updates"
        label: "Construction Updates"
        file: "construction.json"
        fields:
          - label: "Updates"
            name: "updates"
            widget: "list"
            fields:
              - {label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false}
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Photo", name: "image", widget: "image"}
              - {label: "Description", name: "description", widget: "text", required: false}
